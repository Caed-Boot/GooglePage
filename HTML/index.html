<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gabriel Da Silva">
    <meta name="description" content="Realizar todo tipo de busquedas a través de Google">
    <meta name="robots" content="index,follow">
    <link rel="shortcut icon" href="../img/Logo.ico" />
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/tablet.css" media="(min-width: 768px)">
    <link rel="stylesheet" href="../CSS/desktop.css" media="(min-width: 1024px)">
    <title>Google</title>
    
</head>
<body>
    <header class="header">
        <div class="header__box">
            <a href="#" class="header__item">Gmail</a>
            <a href="#" class="header__item">Imágenes</a>
            <div class="header__img-container">
                <figure class="header__img-container modifier-Hover">
                    <img src="../img/nine_dots.svg" alt="Menu" class="header__img-menu">
                </figure>
                <figure class="header__img-container modifier-HoverDos">
                    <img src="../img/Avatar.png" alt="Avatar de perfil" class="header__img-avatar">
                </figure>
            </div>
        </div>
    </header>
    
    <main class="main">
        <section class="main__section">
            <picture>
                <source media="(min-width:1300px)">
                <source media="(min-width:800px)">
                <source media="(min-width:450px)">
                <img src="../img/img_central.png" alt="Google Logo" class="main__img">
            </picture>
        </section>
        <section class="search">
            <article class="search__box">
                <figure>
                    <img src="../img/lupa.svg" alt="lupa" class="search__lupa">
                </figure> 
                <form action="">
                    <input type="text" class="search__input">
                </form>
                <figure>
                    <img src="../img/mic.svg" alt="micro" class="search__mic">
                </figure>
            </article>
        </section>
        <section class="button">
            <article class="button__container">
                <button type="submit" class="button__boton">
                    Buscar con Google
                </button>
                <button type="submit" class="button__boton">
                    Me siento con suerte
                </button>
            </article>
            <article class="language">
                <p>Ofrecido por Google en: 
                    <a href="#" class="language__item">Inglés</a> &nbsp; 
                    <a href="#" class="language__item"> Español (Latinoamérica)</a></p>
            </article>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__country">
            <h3 class="footer__vz">Venezuela</h3>
        </div>
        <div class="footer__info">
            <nav class="footer__nav">
                <ul class="footer__menu">
                    <li class="footer__item"><a href="#" class="header__item"> Sobre Google</a></li>
                    <li class="footer__item"><a href="#" class="header__item">Publicidad</a> </li>
                    <li class="footer__item"><a href="#" class="header__item">Negocios</a> </li>
                    <li class="footer__item"><a href="#" class="header__item"> Cómo Funciona la Búsqueda</a></li>
                </ul>
            </nav>
            <nav class="footer__option">
                <ul class="footer__menu-option">
                    <li class="footer__item "> <a href="#" class="header__item">Privacidad</a> </li>
                    <li class="footer__item header__item"><a href="#" class="header__item">Condiciones</a> </li>
                    <li class="footer__item header__item"><a href="#" class="header__item">Preferencias</a> </li>
                </ul>
            </nav>
        </div>
    </footer>
</body>
</html>
